# Codex CLI Configuration File
# Permission settings for auto-execution mode (--full-auto)

# Command patterns to auto-approve
[auto_approve]
# Read operations
read = ["cat", "ls", "find", "grep", "head", "tail", "wc", "file", "stat"]

# File operations (only allowed within grist project)
write = ["touch", "mkdir", "cp", "mv", "rm"]

# Script execution
execute = [
  "bash",
  "sh",
  "./scripts/**",
  "tmux"
]

# Git operations
git = ["git status", "git diff", "git log", "git show", "git branch"]

# Allowed directory patterns
[paths]
allow = [
  "tasks/**",
  "state/**",
  "scripts/**",
  "feedback/**",
  "agents/**",
  "dashboard.md"
]
