# Miller (Implementer) Codex CLI Configuration
# Miller handles implementation work

[auto_approve]
# Read operations
read = ["cat", "ls", "find", "grep", "head", "tail", "wc", "file"]

# File operations (entire project)
write = ["touch", "mkdir", "cp", "mv", "rm"]

# Script/command execution
execute = [
  "bash",
  "sh",
  "python",
  "python3",
  "node",
  "npm",
  "yarn",
  "pnpm",
  "make",
  "cargo",
  "go",
  "../../scripts/agent/**",
  "tmux send-keys"
]

# Test execution
test = ["npm test", "pytest", "go test", "cargo test", "make test"]

# Git operations
git = ["git status", "git diff", "git log", "git add", "git commit"]

[paths]
allow = [
  "../../**"
]
