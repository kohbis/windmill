# Foreman (親方) 用 Codex CLI 設定
# 親方は仕事管理のみ、実装は行わない

[auto_approve]
# 読み取り操作
read = ["cat", "ls", "find", "grep", "head", "tail", "wc"]

# ファイル操作（管理ファイルのみ）
write = ["touch", "mkdir", "cp", "mv"]

# スクリプト実行
execute = [
  "bash",
  "sh",
  "../../scripts/agent/**",
  "tmux send-keys"
]

# Git操作
git = ["git status", "git diff", "git log"]

[paths]
allow = [
  "../../tasks/**",
  "../../state/foreman.yaml",
  "../../dashboard.md",
  "../../feedback/**",
  "../../scripts/**"
]
