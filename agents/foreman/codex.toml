# Foreman (Manager) Codex CLI Configuration
# Foreman handles task management only, no implementation

[auto_approve]
# Read operations
read = ["cat", "ls", "find", "grep", "head", "tail", "wc"]

# File operations (management files only)
write = ["touch", "mkdir", "cp", "mv"]

# Script execution
execute = [
  "bash",
  "sh",
  "../../scripts/agent/**",
  "tmux send-keys"
]

# Git operations
git = ["git status", "git diff", "git log"]

[paths]
allow = [
  "../../tasks/**",
  "../../state/foreman.yaml",
  "../../dashboard.md",
  "../../feedback/**",
  "../../scripts/**"
]
