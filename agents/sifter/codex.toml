# Sifter (Reviewer) Codex CLI Configuration
# Sifter handles code review and quality checks

[auto_approve]
# Read operations (needed for review)
read = ["cat", "ls", "find", "grep", "head", "tail", "wc", "file", "diff"]

# File operations (state files only)
write = ["touch"]

# Script execution
execute = [
  "bash",
  "sh",
  "../../scripts/agent/**",
  "tmux send-keys"
]

# Git operations (read-only)
git = ["git status", "git diff", "git log", "git show", "git blame"]

[paths]
allow = [
  "../../**"
]

[paths.readonly]
# Sifter is read-only, no editing as a rule
allow = ["../../**"]
