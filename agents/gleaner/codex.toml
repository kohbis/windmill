# Gleaner (Researcher) Codex CLI Configuration
# Gleaner handles research and investigation

[auto_approve]
# Read operations (needed for research)
read = ["cat", "ls", "find", "grep", "head", "tail", "wc", "file", "stat"]

# File operations (state files only)
write = ["touch"]

# Script execution
execute = [
  "bash",
  "sh",
  "../../scripts/agent/**",
  "tmux send-keys"
]

# Investigation commands
investigate = ["curl", "wget"]

# Git operations (read-only)
git = ["git status", "git diff", "git log", "git show", "git blame"]

[paths]
allow = [
  "../../**"
]

[paths.readonly]
# Gleaner is read-only, no editing as a rule
allow = ["../../**"]
